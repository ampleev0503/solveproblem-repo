


	<!--BEGINNING Страница оценки -->

<h3 class="assessment-page__title">Оценить</h3>

	<p class="assessment-page__description">Оцените и оставьте свой коментарий.</p>

	<form id="assessment-form" action="#" method="post">

		<div id="reviewStars-input">
			<input id="star-4" type="radio" name="reviewStars"/>
			<label title="Отлично" for="star-4"></label>

			<input id="star-3" type="radio" name="reviewStars"/>
			<label title="Хорошо" for="star-3"></label>

			<input id="star-2" type="radio" name="reviewStars"/>
			<label title="Нормально" for="star-2"></label>

			<input id="star-1" type="radio" name="reviewStars"/>
			<label title="Сойдет" for="star-1"></label>

			<input id="star-0" type="radio" name="reviewStars"/>
			<label title="Плохо" for="star-0"></label>
		</div>

		<textarea name="" id="value-comment" cols="60" rows="10"></textarea>	<br>
		<label title="Оставьте свой коментарий" for="value-comment"></label>

		<input class="btn  btn--default btn--submit " id="send" type="submit">

	</form>

	<!--END Страница оценки -->
